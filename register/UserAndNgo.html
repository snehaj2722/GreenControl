    <!-- Title Page-->
    <title>Register Forms </title>
    <style> 
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f4f4f4;
  margin: 0;
  padding: 0;
}

.page-wrapper {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
}

.wrapper {
  width: 100%;
  max-width: 790px;
}

.card {
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  overflow: hidden;
}

.card-heading {
  background-color: #4CAF50;
  color: #fff;
  padding: 20px;
  text-align: center;
}

.title {
  margin: 0;
  font-size: 24px;
  font-weight: bold;
}

.card-body {
  padding: 30px;
}

.form-row {
  margin-bottom: 25px;
}

.form-row .name {
  font-weight: bold;
}

.input-group {
  width: 100%;
  position: relative;
}

.input--style-5 {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
  box-sizing: border-box;
}

.m-b-55 {
  margin-bottom: 55px;
}

.row-refine {
  display: flex;
  align-items: flex-start;
}

.col-3,
.col-9 {
  flex: 1;
}

.input-group-desc {
  position: relative;
  margin-bottom: 30px;
}

.label--desc {
  position: absolute;
  top: 0;
  left: 10px;
  color: #333;
  font-size: 16px;
  pointer-events: none;
  transition: 0.5s;
}

.input--style-5:focus+.label--desc,
.input--style-5:valid+.label--desc {
  transform: translateY(-25px);
  font-size: 14px;
  color: #4CAF50;
}

.btn--radius-2 {
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  text-decoration: none;
  padding: 15px 25px;
  border-radius: 25px;
  background-color: #4CAF50;
  transition: 0.5s;
  cursor: pointer;
}

.btn--radius-2:hover {
  background-color: #45a049;
}
/* Existing CSS code... */

.btn--radius-2 {
  display: inline-block;
  font-size: 16px;
  font-weight: bold;
  color: #fff;
  text-align: center;
  text-decoration: none;
  padding: 15px 25px;
  border-radius: 25px;
  background-color: #4CAF50;
  transition: background-color 0.5s, color 0.5s;
  cursor: pointer;
  border: none;
}

.btn--radius-2:hover {
  background-color: #45a049;
  color: #fff;
}

.btn--radius-2:active {
  background-color: #39843a;
}

/* Additional styling for secondary button */
.btn--secondary {
  background-color: #fff;
  color: #4CAF50;
  border: 2px solid #4CAF50;
}

.btn--secondary:hover {
  background-color: #4CAF50;
  color: #fff;
}

/* Additional styling for form reset button */
.btn--reset {
  background-color: #ccc;
  color: #333;
  border: none;
}

.btn--reset:hover {
  background-color: #999;
  color: #fff;
}

/* Additional styling for form submit button */
.btn--submit {
  background-color: #007bff;
  color: #fff;
}

.btn--submit:hover {
  background-color: #0056b3;
  color: #fff;
}

/* Existing CSS code... */

</style>

</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title"> Registration Form User-NGO</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="UserAndNgo.html">
                    </div>
                        <div class="form-row">
                            <div class="name">Name</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="Name">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Aadhar-No</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="text" name="AadharNo">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">password</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="password" name="Password">
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="name">Email</div>
                            <div class="value">
                                <div class="input-group">
                                    <input class="input--style-5" type="email" name="Email">
                                </div>
                            </div>
                        </div>
                        <div class="form-row m-b-55">
                            <div class="name">Phone</div>
                            <div class="value">
                                <div class="row row-refine">
                                    <div class="col-3">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="PermAdd">
                                            <label class="label--desc">Address</label>
                                        </div>
                                    </div>
                                    <div class="col-9">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" name="PhNum">
                                            <label class="label--desc">Phone Number</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-row-hid">
                            <input class="type" type="text" name="type" value="User/Ngo">
                        </div>
                        
                            <button class="btn btn--radius-2 btn--red" type="submit" >Register</button>
                        </div>
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
