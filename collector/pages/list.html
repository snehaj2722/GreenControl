<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of People</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light gray background color */
            color: #333; /* Dark gray text color */
        }

        header {
            background-color: #007bff; /* Blue background color */
            color: #fff; /* White text color */
            padding: 10px;
            text-align: center;
        }

        p {
            font-size: 18px;
            text-align: center;
            margin: 20px 0;
        }

        main {
            background-color: #ffffff; /* White background color */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Light shadow effect */
        }

        nav {
            text-align: center;
            margin-top: 20px;
        }

        nav a {
            display: inline-block;
            padding: 10px 20px;
            text-decoration: none;
            color: #fff; /* White text color */
            background-color: #007bff; /* Blue background color */
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        nav a:hover {
            background-color: #0056b3; /* Darker blue background color on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>List of People</h1>
    </header>

    <main>
        <p>This site lists people and information about them.</p>

        <nav>
            <a href="people.html">People</a>
            <a href="workers.html">Workers</a>
            <a href="workershead.html">Workers Head</a>
        </nav>
    </main>
</body>
</html>
